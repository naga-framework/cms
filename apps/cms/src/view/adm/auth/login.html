
<!DOCTYPE html>
<html lang="{% if _lang %}{{_lang}}{% else %}en{% endif %}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{page.title}} </title>

    <!-- Bootstrap -->
    <link href="{{_base_url}}/static/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{_base_url}}/static/gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{_base_url}}/static/gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{_base_url}}/static/gentelella/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{_base_url}}/static/gentelella/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            {% form_login form_name=login_name form_action=login_action %}
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
          {% if wsFormRegister %}{{wsFormRegister}}{% else %} 
            {% form_register form_name=register_name form_action=register_action %}
          {% endif %}
          </section>
        </div>
      </div>

    </div>
<script>{{script}}</script>
<script src='/static/n2o/protocols/bert.js'></script>
<script src='/static/n2o/protocols/client.js'></script>
<script src='/static/n2o/protocols/nitrogen.js'></script>
<script src='/static/n2o/bullet.js'></script>
<script src='/static/n2o/xhr.js'></script>
<script src='/static/n2o/utf8.js'></script>
<script src='/static/n2o/template.js'></script>
<script src='/static/n2o/n2o.js'></script>
<script src='/static/n2o/validation.js'></script>
<script>protos = [$client,$bert]; N2O_start();</script>
  </body>
</html>
