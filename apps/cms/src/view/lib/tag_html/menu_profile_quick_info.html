<!-- menu profile quick info -->
<div class="profile clearfix">
  <div class="profile_pic">
    {% if user.avatar %}
    <img src="{{user.avatar}}" alt="..." class="img-circle profile_img">
    {%else%}
    <img src="/static/gentelella/images/img.jpg" alt="..." class="img-circle profile_img">
    {% endif %}
  </div>
  <div class="profile_info">
    <span>{% if greeting %}{{greettings}}{%else%}Welcome,{%endif%}</span>
    <h2>{% if user.username %}
          {{user.username}}
        {% else %}
          {{user.email}}
        {% endif %}</h2>
  </div>
</div>
<!-- /menu profile quick info -->
