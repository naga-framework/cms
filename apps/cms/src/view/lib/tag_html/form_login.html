<form method="post" action="{{form_action}}">
  <h1>{% if form_name %}{{form_name}}{%else%}Login{%endif%}</h1>
  <div>
    <input name="email" type="text" class="form-control" placeholder="{% trans "Email" %}" required="" />
  </div>
  <div>
    <input name="password" type="password" class="form-control" placeholder="{% trans "Password" %}" required="" />
  </div>
  <div>
    <input type="submit" class="btn btn-default submit" value="{% trans "Log in" %}">
    <a class="reset_pass" href="/admin/iforgot/password">
      {% trans "Lost your password?" %}
    </a>
  </div>

  <div class="clearfix"></div>

  <div class="separator">
    <p class="change_link">{% trans "New to site?" %}
      <a href="#signup" class="to_register">{% trans "Create Account" %} </a>
    </p>
    <div class="clearfix"></div>
    <br />

    <div>
      <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
      <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
    </div>
  </div>

</form>
